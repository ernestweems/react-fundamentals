<body>
  <div id="root"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <div id="root4"></div>



  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    let MsgFuncCall = ({ children }) => {
      return <div className="container">{children}</div>
    }

    const element = (
      <div className="container">
        {React.createElement(MsgFuncCall, { children: 'Hello World' })}
        {React.createElement(MsgFuncCall, { children: 'Goodbye World' })}
      </div>
    )



    function Message({ children }) {
      return <div className="container">{children}</div>
    }

    const elementCall = (
      <div className="container">
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
      </div>
   
    )

    const elementCallWithFrag = (
        <>
        <MessageFuncCallExample3 subject="World" greeting="Hello ✋🏾" />
        <MessageFuncCallExample3 subject="World" greeting="Goodbye👋🏾" />
      </>
    )

     // not needed if using the prop-types library
    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     const type = typeof props[propName]
    //     if ( type !== "string") {
    //       return Error(
    //         `Hey the component ${componentName}
    //          needs the prop ${propName} to be a string,
    //           but a ${typeof props[propName]} was passed`,
    //       )
    //     }
    //   }

    // }


    function MessageFuncCallExample3({ subject, greeting }) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

       MessageFuncCallExample3.propTypes = {
       subject: PropTypes.string.isRequired,
       greeting:PropTypes.string.isRequired
    }

        const elementWithPrototype = (          
      <div className="container">
        <MessageFuncCallExample3 greeting="Hello" subject="World" />
        <MessageFuncCallExample3  greeting="Goodbye" subject="🌎" />
      </div>
    )




    ReactDOM.createRoot(document.getElementById('root')).render(elementCall)
    ReactDOM.createRoot(document.getElementById('root2')).render(element)
    ReactDOM.createRoot(document.getElementById('root3')).render(elementWithPrototype)
    ReactDOM.createRoot(document.getElementById('root4')).render(elementCallWithFrag)



    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
  </script>
</body>
